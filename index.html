<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/icon.png" sizes="26x26">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>QuickSnap Dictionary</title>
    <style>
        :root {
            --background-color: #222831;
            --search-btn-color: #DCD6F7;
            --feeling-lucky-btn-color: #A6B1E1;
            --bold-font: 'Archivo Black', sans-serif;
            --primary-color: #DCD6F7;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--primary-color);
        }
        .container {
            background-color: #444;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .font-primary {
            font-family: var(--bold-font);
        }
        h1 {
            text-align: center;
        }
        .form-group {
            text-align: center;
            margin: 20px 0;
        }
        input[type="text"] {
            padding: 5px;
            margin-right: 10px;
            background-color: transparent;
            border: 2px solid var(--search-btn-color);
            color: var(--primary-color);
        }
        button {
            padding: 5px 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .search-btn {
            background-color: var(--search-btn-color);
            border: 2px solid var(--search-btn-color);
            color: #fff;
            padding: 10px 10px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition-duration: 0.4s;
        }
        .search-btn:hover {
            background-color: var(--search-btn-color);
            color: var(--background-color);
        }
        .feeling-lucky-btn {
            background-color: var(--feeling-lucky-btn-color);
            border: 2px solid var(--feeling-lucky-btn-color);
            color: #fff;
            padding: 10px 10px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition-duration: 0.4s;
        }
        .feeling-lucky-btn:hover {
            background-color: var(--feeling-lucky-btn-color);
            color: var(--background-color);
        }
        .load-more-btn {
            border: 2px solid var(--feeling-lucky-btn-color);
            color: #fff;
            padding: 10px 10px;
            width: 90%;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition-duration: 0.4s;
            background-color: transparent;
        }
        .load-more-btn:hover {
            background-color: var(--feeling-lucky-btn-color);
            color: var(--background-color);
        }
        h3, p {
            color: var(--primary-color);
            font-family: var(--bold-font);
        }
        #result {
            margin-top: 20px;
        }
        audio {
            width: 100%;
            margin-top: 10px;
            background-color: #333;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="font-primary">QuickSnap Dictionary</h1>
        <div class="form-group">
            <input type="text" class="form-control" id="wordInput" placeholder="Enter a word">
            <button onclick="searchWord()" class="search-btn">Search</button>
        </div>
        <h3 class="font-primary" id="discoveredWord"></h3>
        <div id="result"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const apiKey = "27db3ea9-18f6-47e8-8dfd-824cdda6b8b0";

        function searchWord() {
            const wordInput = document.getElementById("wordInput").value.trim();
            const apiUrl = `https://www.dictionaryapi.com/api/v3/references/collegiate/json/${wordInput}?key=${apiKey}`;
            const resultDiv = document.getElementById("result");
            const discoveredWord = document.getElementById("discoveredWord");

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    resultDiv.innerHTML = "";
                    if (Array.isArray(data)) {
                        data.forEach(entry => {
                            if (entry.hwi && entry.hwi.prs) {
                                const pronunciation = entry.hwi.prs[0].sound.audio;
                                const audioUrl = `https://media.merriam-webster.com/soundc11/${pronunciation.charAt(0)}/${pronunciation}.wav`;
                                const audioElement = document.createElement("audio");
                                audioElement.src = audioUrl;
                                audioElement.controls = true;
                                resultDiv.appendChild(audioElement);
                            }
                            if (entry.shortdef) {
                                const definitions = entry.shortdef.join(", ");
                                resultDiv.insertAdjacentHTML("beforeend", `<p>${definitions}</p>`);
                            }
                        });
                    } else {
                        resultDiv.innerHTML = "<p>No results found.</p>";
                    }
                    discoveredWord.textContent = `Discovered Word: ${wordInput}`;
                })
                .catch(error => {
                    console.error("Error:", error);
                    resultDiv.innerHTML = "<p>An error occurred while fetching data.</p>";
                });
        }
    </script>
</body>
</html>
